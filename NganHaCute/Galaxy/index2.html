<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style2.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
            <div>
                <img class="image-item" src="img_2024/thang_1.jpg" alt="img-1" />
            </div>
          <img class="image-item" src="img_2024/thang_2.jpg" alt="img-1" />
          <img class="image-item" src="img_2024/thang_3.jpg" alt="img-1" />
          <img class="image-item" src="img_2024/thang_4.jpg" alt="img-1" />
          
          <img class="image-item" src="img_2024/thang_5.jpg" alt="img-1" />
          <img class="image-item" src="img_2024/thang_6.jpg" alt="img-1" />
          <img class="image-item" src="img_2024/thang_7.jpg" alt="img-1" />
          <img class="image-item" src="img_2024/thang_8.jpg" alt="img-1" />
          
          <img class="image-item" src="img_2024/thang_9.jpg" alt="img-1" />
          <img class="image-item" src="img_2024/thang_10.jpg" alt="img-1" />
          <img class="image-item" src="img_2024/thang_11.jpg" alt="img-1" />
          <img class="image-item" src="img_2024/thang_12.jpg" alt="img-1" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
